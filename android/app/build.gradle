// Groovy DSL app module Gradle file using plugins {} block
plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins
    id 'dev.flutter.flutter-gradle-plugin'
    // Google services Gradle plugin
    id 'com.google.gms.google-services'
}

android {
    // Application namespace
    namespace 'com.example.takkeh'

    // Use Flutter-provided SDK versions
    compileSdkVersion flutter.compileSdkVersion
    // Use the NDK version required by firebase_core (27.0.12077973)
    ndkVersion '27.0.12077973'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId "com.example.takkeh"

        // Flutter-managed SDK and version values
        // firebase_core 4.x requires minSdkVersion 23 or higher
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias System.getenv("ANDROID_KEYSTORE_ALIAS")
            keyPassword System.getenv("ANDROID_KEY_PASSWORD")
            storeFile file(System.getenv("ANDROID_KEYSTORE_PATH"))
            storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
        }
    }
    
    buildTypes {
        release {
            // Signing with debug keys for now
            signingConfig signingConfigs.release

            minifyEnabled false
            shrinkResources false

        }
    }
}

flutter {
    source '../..'
}

// Firebase dependencies using BoM
dependencies {
    // Firebase BoM: manage versions for Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    
    // Example Firebase libraries â€” add the ones your app needs
    implementation 'com.google.firebase:firebase-analytics'
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}
apply plugin: 'com.google.gms.google-services'

